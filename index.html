<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Snapchat Killer</title>

    <style media="screen">
      body {
        background-color: #262422;
        color: #DCD9CD;
        padding: 0;
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        margin: 0;
        padding: 0;
        object-fit: cover;
        transform: scaleX(-1);
      }
    </style>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">  <!--css/ionicons.min.css-->
  <style type="text/css">div#captureBtn {
  width: 40px;
  height: 40px;
  border: 5px solid white;
  border-radius: 50%;
  background: none;
  position: absolute;
  left: calc(50% - 25px);
  bottom: 50px;
  z-index: 9;
  cursor: pointer;
}

div.recordingAnimation {
  width: 70px;
  height: 70px;
  position: absolute;
  left: calc(50% - 35px);
  bottom: 40px;
  z-index: 8;
}
</style><style type="text/css">div.container {
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  top: 0;
  z-index: 9;
}

i.closeButton {
  color: white;
  font-size: 20pt;
  text-shadow: 0 0 2px black;
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 10;
  cursor: pointer;
}

i.downloadButton {
  color: white;
  font-size: 20pt;
  text-shadow: 0 0 2px black;
  position: absolute;
  bottom: 10px;
  left: 10px;
  z-index: 10;
  cursor: pointer;
}
</style><style type="text/css">img.captureImage {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}
</style><style type="text/css">video.captureVideo {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: scaleX(-1);
}
</style><style type="text/css">.filterPicker {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 9;
  width: 50px;
  height: 100%;
}

.filterOption {
  width: 50px;
  height: 50px;
  border: 2px solid white;
  border-radius: 50%;
  color: white;
  text-shadow: 0 0 2px black;
  margin: 5px;
  cursor: pointer;
  text-align: center;
}

.filterOption span {
  vertical-align: middle;
  display: inline-block;
  line-height: 48px;
}
</style></head>
  <body>
   <canvas width="11px" height="781px" id="renderCanvas" style="display:none;"></canvas>
    <div id="publisher"></div>
    <script src="index.bundle.js" charset="utf-8" ></script>
  

<div class="filterPicker"><div class="filterOption"><span>none</span></div><div class="filterOption"><span>red</span></div><div class="filterOption"><span>green</span></div><div class="filterOption"><span>blue</span></div><div class="filterOption"><span>grayscale</span></div><div class="filterOption"><span>blur</span></div><div class="filterOption"><span>sketch</span></div><div class="filterOption"><span>invert</span></div><div class="filterOption"><span>face</span></div><div class="filterOption"><span>glasses</span></div></div><canvas width="640" height="480"></canvas><div id="captureBtn"></div></body></html>
